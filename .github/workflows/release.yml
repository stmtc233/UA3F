name: Release

on:
  # 改为手动触发 (workflow_dispatch)
  workflow_dispatch:
    # 添加一个输入框，方便在手动运行时指定版本号
    inputs:
      version:
        description: '要发布的版本标签 (例如: v1.8.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.21'

      - name: Clone and build po2lmo
        run: |
          rm -rf po2lmo
          git clone https://github.com/openwrt-dev/po2lmo.git po2lmo-build
          cd po2lmo-build
          make
          sudo make install

      - name: Build binaries
        run: |
          chmod +x build.sh
          ./build.sh

      # 这个步骤不再需要，因为版本号会从手动输入中获取
      # - name: Get version from tag
      #  id: get_version
      #  run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        # 确认是手动触发的事件
        if: github.event_name == 'workflow_dispatch'
        with:
          # Release 的名称，使用手动输入的版本号
          name: UA3F ${{ github.event.inputs.version }}
          # 创建一个与版本号同名的 Git 标签
          tag_name: ${{ github.event.inputs.version }}
          # 上传 dist 目录下的所有文件
          files: dist/*
          # 改为 false，直接发布，而不是创建草稿
          draft: false
          prerelease: false
          # 自动生成发布说明
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
